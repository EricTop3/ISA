<md-card layout layout-padding layout-margin
    flow-init
    flow-files-submitted="$flow.upload()">
    <div layout="column" layout="start center">
        <h2 class="md-headline text-center">完善个人资料</h2>
        <img 
            flow-btn 
            ng-src="{{ vm.user.avatar | headPortrait }}"
            flow-img="$flow.files[$flow.files.length - 1]">
    </div>
    <form flex name="updateForm" ng-submit="vm.update(updateForm)">
        <md-input-container class="md-block">
            <label>姓名</label>
            <input type="text" name="text" ng-model="vm.user.name"  disabled>
        </md-input-container>
        <md-input-container class="md-block">
            <label>岗位</label>
            <input type="text" name="text" ng-model="vm.user.job" >
        </md-input-container>
        <md-input-container class="md-block">
            <label>选择出生日期</label>
            <md-datepicker ng-model="vm.user.birthday" name="dateField"></md-datepicker>
        </md-input-container>
        <md-input-container class="md-block">
            <label>家乡</label>
            <input type="text" name="text" ng-model="vm.user.hometown" >
        </md-input-container>
        <md-input-container class="md-block">
            <label>当前居住地</label>
            <input type="text" name="text" ng-model="vm.user.address" >
        </md-input-container>
        <md-input-container class="md-block">
            <label>手机号码</label>
            <input type="text" name="text" ng-model="vm.user.phonenumber" >
        </md-input-container>
        <md-input-container class="md-block">
            <label>qq</label>
            <input type="text" name="text" ng-model="vm.user.qq" >
        </md-input-container>
        <md-input-container class="md-block">
            <label>微信</label>
            <input type="text" name="text" ng-model="vm.user.wechat" >
        </md-input-container>
        <md-input-container class="md-block">
            <label>兴趣爱好</label>
            <md-chips
                ng-model="vm.user.interests"
                md-removable="true"
                placeholder="按回车键添加"
                delete-button-label="Remove Tag"
                delete-hint="Press delete to remove tag"
                secondary-placeholder="按回车键添加"
                md-enable-chip-edit="true">
            </md-chips>
        </md-input-container>
        <div layout layout-align="end">
            <md-button class="md-accent md-raised">
                取消
            </md-button>
            <md-button class="md-primary md-raised" type="submit">
                确认
            </md-button>
        </div>
    </form>
</md-card>

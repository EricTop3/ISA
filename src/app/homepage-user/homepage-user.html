<div>
    <md-button>
        请假申请
    </md-button>
    <md-button>
        加班登记
    </md-button>
    <md-button>
        我要报销
    </md-button>
</div>
<div layout layout-margin>
    <count-card
        flex="25"
        icon="assignment_ind"
        title="请假总计"
        count="22"
        unit="天"
        color-style="md-primary">
    </count-card>
    <count-card
        flex="25"
        icon="assignment_late"
        title="加班总计"
        count="32"
        unit="天"
        color-style="md-warn">
    </count-card>
    <count-card
        flex="25"
        icon="shopping_cart"
        title="报销总计"
        count="32"
        unit="k"
        color-style="md-accent">
    </count-card>
    <count-card
        flex="25"
        icon="attach_money"
        title="发票总计"
        count="32"
        unit="k"
        color-style="md-primary md-hue-2">
    </count-card>
</div>

<form class="md-whiteframe-8dp animated bounceInLeft" name="registerForm" novalidate ng-submit="vm.reset(registerForm)">
    <h1 class="md-display-1 text-center primary">
        ISAQA
    </h1>
    <md-input-container class="md-block">
        <label>Email</label>
        <input type="email" name="email" ng-model="vm.username" required disabled>
    </md-input-container>
    <md-input-container class="md-block">
        <label>密码</label>
        <input ng-minlength="6" type="password" name="password" ng-model="vm.password" required>
        <div ng-messages="registerForm.password.$error">
            <div ng-message="required">请输入密码</div>
            <div ng-message="minlength">请至少输入六位密码</div>
        </div>
    </md-input-container>
    <md-input-container class="md-block">
        <label>重复密码</label>
        <input type="password" name="password_repeat" ng-model="vm.passwordRepeat" required pw-check>
        <div ng-messages="registerForm.password_repeat.$error">
            <div ng-message="required">请再次输入密码</div>
            <div ng-message="pwCheck">两次输入的密码不一致</div>
        </div>
    </md-input-container>
    <div class="button-wrapper text-right">
        <a ui-sref="account.login" class="login">
            登录
        </a>
        <md-button class="md-primary" type="submit">
            重置密码
        </md-button>
    </div>
</form>

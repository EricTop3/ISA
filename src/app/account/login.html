<form class="md-whiteframe-8dp animated bounceInLeft" name="loginForm" novalidate  ng-submit="vm.login(loginForm)">
	<h1 class="md-display-1 text-center primary">
        ISAQA
    </h1>
	<md-input-container class="md-block">
		<label>Email</label>
		<input type="email" name="email" ng-model="vm.user.username" required>
	</md-input-container>
	<md-input-container class="md-block">
		<label>Password</label>
		<input name="password" ng-model="vm.user.password" required>
	</md-input-container>
	<div class="button-wrapper text-right">
		<md-button class="md-primary" type="submit">
			登录
		</md-button>
	</div>
</form>
<div class="text-center form-bottom">
    <a ui-sref="account.register">
        注册
    </a>
    &nbsp;
    |
    &nbsp;
    <a ui-sref="account.forgetPswd">
        忘记密码?
    </a>
</div>

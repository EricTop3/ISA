<md-card layout="column" class="card-count" layout-fill>
    <div flex class="text-center" layout layout-align="center center">
        <md-icon ng-class="vm.colorStyle">
            {{ vm.icon }}
        </md-icon>
    </div>
    <div>
        <span>
            {{ vm.title }}
        </span>
    </div>
    <div flex>
        {{ vm.count }}<span>&nbsp;{{ vm.unit }}</span>
</md-card>
